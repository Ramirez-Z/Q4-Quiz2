<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 

	<!--css-->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>Log-in</title>
</head>

<body>
	<div class="container mt-5 text-center">
		<form>
			<div class="form-floating">
				<input class="form-control" type="email" id="inputEmail" placeholder="Email" name="Email">
				<label for="inputEmail">Email</label>
			</div>

			<br>

			<div class="form-floating">
				<input class="form-control" type="username" id="inputUsername" placeholder="Username" name="Username">
				<label for="inputUsername">Username</label>
			</div>		

			<br>

			<a href="mainpage.html" class="btn btn-outline-dark">Login</a>
			<button type="submit" class="btn btn-outline-dark">Cancel</button>	
		</form>
	</div>
	

</body>
</html>
