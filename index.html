<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- tab icon -->
    <link rel="icon" type="image/x-icon" href="snoopy-icon.png" />

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--css-->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Log-in</title>
  </head>

  <body>
    <div class="container mt-5 text-center">
      <form>
        <br />
        <img
          src="https://i.pinimg.com/originals/cf/34/97/cf3497a0a8ee5c0a0e4a2b5a441214e6.gif"
          class="snoopy"
          alt="snoopy-waving"
          width="350px"
          style="border-radius: 25px"
        />
        <br />
        <img src="" alt="" />
        <br />
        <div class="form-floating">
          <input
            class="form-control"
            type="email"
            id="inputEmail"
            placeholder="Email"
            name="Email"
          />
          <label for="inputEmail">Email</label>
        </div>

        <br />

        <div class="form-floating">
          <input
            class="form-control"
            type="Password"
            id="inputPassword"
            placeholder="Password"
            name="Password"
          />
          <label for="inputPassword">Password</label>
        </div>

        <br />

        <a class="btn btn-outline-dark" id="login">Login</a>
        <button type="submit" class="btn btn-outline-dark" id="cancel">
          Cancel
        </button>
      </form>

      <script>
        let main = "mainpage.html"; //replaces href of the bootstrap code
        document.getElementById("login").onclick = function () {
          //gets the element via id
          window.location.replace(main); //function allows the variable be replaced with the new window link
        };
      </script>
      <br />
    </div>
  </body>
</html>
